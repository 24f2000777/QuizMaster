<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attempt Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            margin: 0;
            padding: 20px 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        .quiz-header {
            background: #6a11cb;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
        }

        .question-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #6a11cb;
        }

        .question-number {
            display: inline-block;
            background-color: #6a11cb;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
        }

        .question-text {
            font-weight: 500;
            color: #333;
            margin-bottom: 15px;
        }

        .option-container {
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .option-container:hover {
            background-color: #f0f0f0;
        }

        .form-check {
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .form-check:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }

        .form-check-input {
            cursor: pointer;
        }

        .form-check-input:checked + .form-check-label {
            font-weight: 500;
            color: #6a11cb;
        }

        .form-check-label {
            margin-left: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 400;
        }

        .btn-submit {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }

        .option-letter {
            display: inline-block;
            width: 28px;
            height: 28px;
            background-color: #e9ecef;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            margin-right: 10px;
            color: #6a11cb;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-header">
            <h2>{{ quiz.title }}</h2>
            <p class="m-0">Total Questions: {{ questions|length }}</p>
        </div>
        
        <form method="POST">
            {% for question in questions %}
                <div class="question-card">
                    <h5 class="question-text">
                        <span class="question-number">{{ loop.index }}</span>
                        {{ question.question_text }}
                    </h5>
                    
                    <div class="options-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="A" id="option{{ question.id }}A" required>
                            <label class="form-check-label" for="option{{ question.id }}A">
                                <span class="option-letter">A</span> {{ question.option_a }}
                            </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="B" id="option{{ question.id }}B">
                            <label class="form-check-label" for="option{{ question.id }}B">
                                <span class="option-letter">B</span> {{ question.option_b }}
                            </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="C" id="option{{ question.id }}C">
                            <label class="form-check-label" for="option{{ question.id }}C">
                                <span class="option-letter">C</span> {{ question.option_c }}
                            </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="D" id="option{{ question.id }}D">
                            <label class="form-check-label" for="option{{ question.id }}D">
                                <span class="option-letter">D</span> {{ question.option_d }}
                            </label>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
            <div class="text-center mb-4">
                <button type="submit" class="btn btn-submit">Submit Quiz</button>
            </div>
        </form>
    </div>
</body>
</html>
