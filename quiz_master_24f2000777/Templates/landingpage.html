    <style>
      .flash-container {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  width: auto;
}

.flash-message {
  padding: 10px 20px;
  margin: 5px;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  text-align: center;
  opacity: 1;
  animation: fadeOut 5s ease-out forwards; /* 5 seconds before disappearing */
}


.flash-message.success { background-color: #4CAF50; } 
.flash-message.error { background-color: #F44336; } 
.flash-message.info { background-color: #2196F3; } 
.flash-message.warning { background-color: #ff9800; } 


@keyframes fadeOut {
  0% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; display: none; }
}
